<VirtualHost *:80>
  ServerName pgadmin.test
  ServerAdmin root@admin
  ProxyPreserveHost On
  ProxyRequests Off
  ProxyPass / http://pgadmin/
  ProxyPassReverse / http://pgadmin/
</VirtualHost>

<VirtualHost *:80>
  ServerName elasticsearch.test
  ServerAdmin root@admin
  ProxyPreserveHost On
  ProxyRequests Off
  ProxyPass / http://elasticsearch:9200/
  ProxyPassReverse / http://elasticsearch:9200/
</VirtualHost>

<VirtualHost *:80>
  ServerName kibana.test
  ServerAdmin root@admin
  ProxyPreserveHost On
  ProxyRequests Off
  ProxyPass / http://kibana:5601/
  ProxyPassReverse / http://kibana:5601/
</VirtualHost>
